<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/MainLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="login">
        
        <div class="signin-container">
            <div class="signin-form">
                <h2>Sign-in</h2>
                <form id="form">
                    <div class="input-container">
                        <label for="email">Email*</label>
                        <input id="email" type="email">
                    </div>
                    <div class="input-container">
                        <label for="password">Password*</label>
                        <input id="password" type="password">
                        <i id="eye-icon" class="fa-regular fa-eye eye-icon"></i>
                    </div>
                    <div class="checkbox-container">
                        <div class="check" for="check">
                            <input type="checkbox" name="check" id="check">
                            Remember me
                        </div>
                        <a href="" class="forget-password">Forget Password?</a>
                    </div>

                    <div class="login-button">
                        <p class="errorP" id="errorP"></p>
                    </div>

                    <div class="login-button">
                        <button type="submit">Login</button>
                    </div>

                    <div class="login-button">
                        <a href="./signup.html">Create an Account</a>
                    </div>
                </form>
            </div>
            <div class="signin-illustration">
                <img src="./images/MainLogo.png" alt="signin-illustration">
            </div>
        </div>
    </section>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-main"></h2>
            <p id="modal-message"></p>
            <button class="modal-button" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
