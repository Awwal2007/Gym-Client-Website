<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="shortcut icon" href="/images/MainLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <section>
        <aside class="dashboard-nav">
            <div class="nav-container">
                <div class="user-info">
                    <i class="fa-solid fa-circle-user"></i>
                    <h3 id="userName"></h3>
                    <p id="userEmail"></p>
                </div>
                <i id="arm-burger" class="fa-solid fa-bars arm-burger"></i>
                <nav>
                    <ul class="d-none">
                        <li>
                            <a href="/dashboard.html">
                                <i class="fa-solid fa-table-columns"></i>
                                <p>Dashboard</p>
                            </a>                        
                        </li>
                        <li>
                            <a href="/admin-profile.html">
                                <i class="fa-regular fa-house"></i>
                                <p>Admin Profile</p>
                            </a>                        
                        </li>
                        <li>
                            <a href="/registration.html">
                                <i class="fa-regular fa-pen-to-square"></i>
                                <p>Registration</p>
                            </a>                        
                        </li>
                        <li class="active">
                            <a href="/plan.html">
                                <i class="fa-regular fa-address-book"></i>
                                <p>Plan</p>
                            </a>                        
                        </li>
                        <li>
                            <a href="/payment.html">
                                <i class="fa-regular fa-credit-card"></i>
                                <p>Payment</p>
                            </a>                        
                        </li>
                        <li>
                            <a href="/inventory.html">
                                <i class="fa-solid fa-box-archive"></i>
                                <p>Inventory</p>
                            </a>                        
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-user-group"></i>
                                <p>View Members</p>
                            </a>                        
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-dumbbell"></i>
                                <p>Coaches</p>
                            </a>                        
                        </li>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-book-open"></i>
                                <p>Report</p>
                            </a>                        
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="logout-btn-container">
                <button id="logoutBtn" onclick="logout()" class="logout-btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <p>Logout</p>
                </button>
            </div>
        </aside>

        <div class="dashboard">
            <div class="dashboard-header">
                <div>
                    <a href="/dashboard.html">
                        <img src="./images/dashboard logo.png" alt="dashboard logo">
                    </a>
                </div>
                <div>
                    <a href="">Feedback</a>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 5px;">
                <div>
                    <button id="addBtn" class="white-button">Add Plan</button>
                </div>

                <form class="plan-form">
                    <div class="form-fields">
                        <div class="left-field">
                            <div class="form-group">
                                <label for="planNameInp">Plan Name</label>
                                <input type="text" id="planNameInp">
                                <p id="planNameErr"></p>
                            </div>
                            <div class="form-group">
                                <label for="planAmountInp">Amount</label>
                                <input type="number" id="planAmountInp">
                                <p id="planAmountErr"></p>
                            </div>
                        </div>
                        <div class="right-field">
                            <div class="form-group">
                                <label for="validityInp">Validity</label>
                                <input type="number" id="validityInp">
                                <p id="planValidityErr"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button id="saveBtn" type="submit" class="tertiary-button">Save</button>

                        <a class="tertiary-button" id="submitEdited" class="white-button">Edit</a>
                        <a id="cancelBtn" class="white-button">Cancel</a>
                    </div>
                </form>
            </div>
            <div class="plan-table">
                <div class="plan-table-header">
                    <div class="entity">
                        <p>Show Entities</p>
                        <select onclick="displayPlan()" id="entity">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="search-container">
                        <input type="search" placeholder="search" id="searchInp">
                        <i id="searchBtn" onclick="searchByName()" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <table>
                    <thead>
                        <th>Plan Name</th>
                        <th>Validity</th>
                        <th>Amount</th>
                        <th>Edit</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="plan.js"></script>
</body>
</html>
